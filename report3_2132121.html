<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 光源が関係ないので
        renderer.setClearColor(0xf9f9f9, 1.0);

        // シーンを作成
        const scene = new THREE.Scene();
        // シーン全体のフォグ
        scene.fog = new THREE.Fog(0xf9f9f9, 800, 2000);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // helper
        const gridHelper = new THREE.GridHelper(1000, 20); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('img/baseball1.png');

        createPoints(texture);

        tick();

        function createPoints(texture) {
          const geometry = new THREE.Geometry();
          const material = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xffffff,
            vertexColors: true,
            map: texture,
            transparent: true,
          });

          const maxLength = 2000;

          for (let i = 0; i < maxLength; i++) {
            const pos = {
              x: Math.random() * width,
              y: Math.random() * height,
              z: Math.random() * width,
            };

            const particle = new THREE.Vector3(pos.x, pos.y, pos.z);
            const color = new THREE.Color(0xffffff);

            geometry.vertices.push(particle);
            geometry.colors.push(color);
          }

          const points = new THREE.Points(geometry, material);
          scene.add(points);
        }

        function tick() {
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
