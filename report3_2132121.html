<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // サイズを指定
            const width = 800;
            const height = 600;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);
            renderer.setSize(width, height);
            renderer.setClearColor(0xffffdd);

            // シーンを作成
            const scene = new THREE.Scene();

            // 背景用のテクスチャー読み込み
            //var textureLoader = new THREE.TextureLoader();
            //var backgroundTexture = textureLoader.load('img/ground.png');
            //scene.background = backgroundTexture;

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(3, 0, 5);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body);

            // 平行光源1
            var directionalLight1 = new THREE.DirectionalLight(0xffffff);
            directionalLight1.position.set(10, 10, 10);
            // シーンに追加
            scene.add(directionalLight1);
            // 平行光源2
            var directionalLight2 = new THREE.DirectionalLight(0x888888);
            directionalLight2.position.set(-10, -10, 10);
            // シーンに追加
            scene.add(directionalLight2);

            // helper
            const gridHelper = new THREE.GridHelper(2, 10); // size, step
            scene.add(gridHelper);
            const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            scene.add(axisHelper);

            // 矢の作成
            const arrow = new THREE.Group();

            // 円錐の作成
            const coneGeometry = new THREE.ConeGeometry(0.05, 0.3, 32);
            const coneMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cone = new THREE.Mesh(coneGeometry, coneMaterial);
            cone.position.y = 1.3;
            arrow.add(cone);

            // 円柱の作成
            const arrowCylinderGeometry = new THREE.CylinderGeometry(0.025, 0.025, 1.2, 32);
            const arrowCylinderMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 適切なマテリアルを設定する
            const arrowCylinder = new THREE.Mesh(arrowCylinderGeometry, arrowCylinderMaterial);
            arrowCylinder.position.y = 0.6;
            arrow.add(arrowCylinder);

            arrow.position.set(-1, 0, 0);
            scene.add(arrow);


            // 人をスプライトで作成
            var textureLoader3 = new THREE.TextureLoader();
            var texture3 = textureLoader3.load("img/surprised.png");
            const material1 = new THREE.SpriteMaterial({ map: texture3 });

            //カメラマンをスプライトで作成
            var textureLoader4 = new THREE.TextureLoader();
            var texture4 = textureLoader4.load("img/cameraman.png");
            const material2 = new THREE.SpriteMaterial({ map: texture4 });

            // 人左
            const sprite1 = new THREE.Sprite(material1);
            sprite1.scale.set(1, 1, 1);
            sprite1.position.set(-1, 1, -2); //位置を指定
            scene.add(sprite1);

            // カメラマン右
            const sprite2 = new THREE.Sprite(material2);
            sprite2.scale.set(1, 1, 1);
            sprite2.position.set(3, 2, -1); //位置を指定
            scene.add(sprite2);

            update();

            // 毎フレーム時に実行されるループイベントです
            function update() {
                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(update);
            }
        }
    </script>
</body>

</html>
