<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>

<body>
    <script>
        // シーンの作成
        var scene = new THREE.Scene();

        // カメラの作成
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // レンダラーの作成
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // グループの作成
        var group = new THREE.Group();

        // 円柱のジオメトリを作成
        var cylinderGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 32);
        // 円柱のマトリックスを作成して位置を調整
        var cylinderMatrix = new THREE.Matrix4().makeTranslation(0, 1, 0);
        // 円柱のジオメトリにマトリックスを適用
        cylinderGeometry.applyMatrix4(cylinderMatrix);
        // 円柱のマテリアルを作成
        var cylinderMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 緑色
        // 円柱のメッシュを作成
        var cylinderMesh = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        // グループに円柱のメッシュを追加
        group.add(cylinderMesh);

        // 円錐のジオメトリを作成
        var coneGeometry = new THREE.ConeGeometry(0.3, 1, 32);
        // 円錐のマトリックスを作成して位置を調整
        var coneMatrix = new THREE.Matrix4().makeTranslation(0, 2.5, 0);
        // 円錐のジオメトリにマトリックスを適用
        coneGeometry.applyMatrix4(coneMatrix);
        // 円錐のマテリアルを作成
        var coneMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 緑色
        // 円錐のメッシュを作成
        var coneMesh = new THREE.Mesh(coneGeometry, coneMaterial);
        // グループに円錐のメッシュを追加
        group.add(coneMesh);

        // グループをシーンに追加
        scene.add(group);

        // アニメーションループの定義
        function animate() {
            requestAnimationFrame(animate);

            // メッシュを回転させるなどのアニメーション処理をここに追加してください

            // レンダリング
            renderer.render(scene, camera);
        }

        // アニメーションを開始
        animate();
    </script>
</body>

</html>
